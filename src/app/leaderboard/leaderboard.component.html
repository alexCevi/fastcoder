<div class="componentWrapper">
  <h1 id="topTitle">The Leaderboard</h1>
  <div class="tableWrapper">
    <table *ngFor="let data of leaderboards$ | async">
      <tr>
        <th id="exerciseType">{{ data.catagory }}</th>
        <th>Accuracy</th>
        <th>Time</th>
      </tr>
      <tr>
        <td id="username">
          <i class="fas fa-crown"></i>
          {{ data.firstPlaceUser.userName }}
        </td>
        <td>{{ data.firstPlaceUser.accuracy }}</td>
        <td>{{ data.firstPlaceUser.time }}</td>
      </tr>
    </table>
  </div>
</div>
