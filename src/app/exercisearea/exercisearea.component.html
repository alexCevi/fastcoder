<div class="componentWrapper">
  <div class="topContainer">
    <h1>{{ topTitle }}</h1>
    <!-- <button class="exerciseButton">Start Exercise</button> -->
  </div>
  <div class="exerciseWrapper">
    <div id="questionCardContainer" class="exerciseDataDisply">
      <h2>{{ exerciseDataDisplay }}</h2>
    </div>
    <div class="inputArea">
      <input

        #userInput
        name="clearData"
        [(ngModel)]="clearData"
        placeholder="type in here"
      />
    </div>
    <button>VALIDATION</button>
  </div>
</div>
